{
  
}
<table>
  {if empty($prescriptions)}
        <tr class='text'>
                <td>&nbsp;&nbsp;{xl t='None'|escape:'html'}</td>
        </tr>
  {/if}
	{foreach from=$prescriptions item=prescription}
  {if $prescription->get_active() > 0}
	<tr class='text'>
		<td>{$prescription->drug|escape:'html'}</td>
		<td>{$prescription->get_dosage_display()|escape:'html'}</td>
	</tr>
  {/if}
	{/foreach}
</table>
